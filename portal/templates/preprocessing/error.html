{% extends "main-layout.html" %}

{% block title %}Error - Bill Review Portal{% endblock %}

{% block main %}

        <h4 class="alert-heading">Error Loading File</h4>
        <p>{{ error }}</p>

        <p class="mb-0">
            <a href="{{ url_for('preprocessing.list_invalid_files') }}" class="alert-link">
                Return to Invalid Files List
            </a>
        </p>
    </div>
</div>
{% endblock %}
