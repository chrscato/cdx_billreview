{% extends 'base.html' %}

{% block title %}Edit User{% endblock %}

{% block main %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">Edit User: {{ user.username }}</h4>
                    <a href="{{ url_for('auth.users_list') }}" class="btn btn-default">
                        <i class="fa fa-arrow-left"></i> Back to Users
                    </a>
                </div>
                <div class="panel-body">
                    <form method="post" action="{{ url_for('auth.edit_user', user_id=user.id) }}">
                        <div class="form-group mb-3">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" value="{{ user.username }}" readonly>
                            <p class="help-block">Username cannot be changed.</p>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">New Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                            <p class="help-block">Leave blank to keep current password.</p>
                        </div>
                        <div class="form-group mb-3">
                            <label for="confirm_password">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                        </div>
                        <div class="form-group mb-3">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="is_admin" name="is_admin" {% if user.is_admin %}checked{% endif %}> Administrator
                                </label>
                                <p class="help-block">
                                    Administrators can manage other users and access all parts of the system.
                                </p>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fa fa-save"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
